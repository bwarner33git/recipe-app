<div class="row">
    <div clas="col-xs-12 col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <app-alert *ngIf="error" [message]="error" (close)="handleClose()"></app-alert>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" email ngModel required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input (blur)="checkPassword($event)" type="password" name="password" #password id="password" class="form-control" minLength="6" ngModel required />
                <div *ngIf="!passwordValid" class="alert-danger alert" style="margin-top: 4px;">The password you entered is invalid. Please enter a password that is at least 6 characters in length!</div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
            <button type="button" class="btn btn-primary" (click)="onSwitchMode()" style="margin-left: 10px;">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
        </form>
    </div>
</div>
