<div class="row">
  <div class="col-xs-12">
    <div class="button-group">
        <button *ngIf="recipes.length === 0" class="btn btn-primary" (click)="onFetchRecipes()" style="margin-right: 10px;">Fetch Saved Recipes</button>
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item class="recipe-item"
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
