<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
            <label for="name">Unit</label>
            <select
              type="text"
              id="unit"
              class="form-control"
              name="unit"
              ngModel
              required>
              <option value="count">Count</option>
              <option value="pounds">Pounds</option>
              <option value="ounces">Ounces</option>
              <option value="cups">Cups</option>
              <option value="teaspoons">Teaspoons</option>
              <option value="tablespoons">Tablespoons</option>
            </select>
          </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            value="0.00"
            step="0.25"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[0-9]?\.?[0-9]?[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{ editMode ? 'Edit' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
